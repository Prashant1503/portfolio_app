<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <title>Form Task</title>
    <!-- importing css file -->
    <link rel="stylesheet" href="task6.css"></link>
    <script type="text/javascript" src="task6.js"></script>

    <body>

        <!-- container -->
        <div class="rootContainer">
            <h1>Registeration Form</h1>

            <!-- div for form elements -->
            <form class="formContainer">

                
                <!-- field for user-id -->
                <label>UserId</label>
                <input placeholder="Enter user id" type="number" id="userId" id="input"></input>
                <br />
                

                    <!-- field for user name -->
                    <span>User Name</span>
                    <input placeholder="Enter user name" type="text" id="userName"></input>
                    <br />


                    <!-- field for email -->
                    <label>Email</label>
                    <input placeholder="Enter email" type="email" id="email"></input>
                    <br />
                   


                    <!-- field for address -->
                    <label>address</label>
                    <input placeholder="Enter address" type="text" id="address"></input>
                    <br />
                  

                     <!-- field for password -->
                     <label>Password</label>
                     <input placeholder="Enter password" type="password" id="password"></input>
                     <br />

                      <!-- register button -->
                      <button onclick="registerUser();"  id="register">Register user</button>

                       
              
            </div>
        </form>
    </body>
</html>
